<mat-card class="ap-card" *ngIf="apartment">
    <mat-card-header>
        <mat-card-title>{{apartment.address}}</mat-card-title>
        <mat-card-subtitle>Austin, TX</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="apartment.imgURL" alt="apartment-image">
    
    <mat-card-content>
    </mat-card-content>
    
    <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
