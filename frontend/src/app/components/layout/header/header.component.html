<mat-toolbar color="primary" class="tb">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>home</mat-icon>
      <span><a mat-button [routerLink]="home">Home</a></span>
    </button>
    <button mat-menu-item>
      <mat-icon>assessment</mat-icon>
      <span><a mat-button [routerLink]="allListings">All Listings</a></span>
    </button>
    <button mat-menu-item>
      <mat-icon>arrow_right_alt</mat-icon>

    </button>
    <button mat-menu-item>
      <mat-icon>assignment</mat-icon>
      <span><a mat-button [routerLink]="postedApartments">Posted Apartments</a></span>
    </button>
    <button mat-menu-item>
      <mat-icon>assignment</mat-icon>
      <span><a mat-button [routerLink]="savedApartments">Saved Apartments</a></span>
    </button>
    <button mat-menu-item>
      <mat-icon>assignment_ind</mat-icon>
      <span><a mat-button [routerLink]="login">Login</a></span>
    </button>
    <button mat-menu-item>
      <mat-icon>assignment_ind</mat-icon>
